<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blooming Trio ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffe6fa; /* Fallback */
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #5a5a5a;
        }

        h1 {
            color: #ff85a2;
            font-size: 2.5rem;
            text-shadow: 2px 2px #fff;
            margin-bottom: 10px;
        }

        .score-board {
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            margin-bottom: 30px;
            font-weight: bold;
            color: #ff9eb5;
        }

        .garden-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .flower-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px;
            width: 120px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .flower-card:hover {
            transform: translateY(-5px);
            border-color: #ffc2d1;
        }

        .emoji {
            font-size: 4rem;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .name {
            display: block;
            margin-top: 10px;
            font-weight: 700;
            color: #888;
        }

        /* Flower Specific Colors */
        .sunflower .name { color: #f5c518; }
        .tulip .name { color: #ff6b6b; }
        .lotus .name { color: #cd84f1; }

        button {
            margin-top: 40px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 135, 0.3);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        #message-box {
            margin-top: 30px;
            min-height: 30px;
            font-size: 1.2rem;
            color: #7d5fff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Animation Keyframes */
        @keyframes bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(10deg); }
            100% { transform: scale(1); }
        }

        .blooming {
            animation: bloom 0.6s ease-out;
        }
    </style>
</head>
<body>

    <h1>The Bestie Garden Trio</h1>
    
    <div class="score-board">
        Love Points: <span id="score">0</span> ðŸ’–
    </div>

    <div class="garden-container">
        <div class="flower-card sunflower">
            <span class="emoji" id="flower1">ðŸŒ»</span>
            <span class="name">Jude</span>
        </div>

        <div class="flower-card tulip">
            <span class="emoji" id="flower2">ðŸŒ·</span>
            <span class="name">Rana</span>
        </div>

        <div class="flower-card lotus">
            <span class="emoji" id="flower3">ðŸª·</span>
            <span class="name">Rafa</span>
        </div>
    </div>

    <div id="message-box"></div>

    <button onclick="waterFlowers()">Water the Garden ðŸš¿</button>

    <script>
        let score = 0;
        const messages = [
            "You three are blooming beautiful!",
            "Rana adds color to the world! ðŸŒ·",
            "Rafa brings peace and zen! ðŸª·",
            "You are the sunshine of the group! ðŸŒ»",
            "Friendship goals forever!",
            "Don't forget to drink water today!",
            "The perfect trio doesn't exiâ€” oh wait, it's you guys!",
            "Sending virtual hugs! ðŸ¤—"
        ];

        function waterFlowers() {
            // Update Score
            score += 10;
            document.getElementById('score').innerText = score;

            // Animate Flowers
            const flowers = [document.getElementById('flower1'), document.getElementById('flower2'), document.getElementById('flower3')];
            
            flowers.forEach(flower => {
                // Reset animation
                flower.classList.remove('blooming');
                void flower.offsetWidth; // Trigger reflow
                flower.classList.add('blooming');
            });

            // Show Random Message
            const messageBox = document.getElementById('message-box');
            const randomMsg = messages[Math.floor(Math.random() * messages.length)];
            
            messageBox.innerText = randomMsg;
            messageBox.style.opacity = 1;
        }
    </script>
</body>
</html>
