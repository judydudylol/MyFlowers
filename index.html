<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bestie Trio ðŸŽ€</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
            padding-bottom: 50px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6b81;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px #fff;
        }

        /* --- MUSIC PLAYER --- */
        .music-card {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 350px;
            border: 2px solid #ffc2d1;
        }
        iframe { border-radius: 10px; width: 100%; height: 80px; border: none; }

        /* --- TABS --- */
        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.5);
            padding: 5px;
            border-radius: 30px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            cursor: pointer;
            color: #777;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #ff9a9e;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.4);
        }

        .section {
            display: none;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.5s;
        }
        .section.active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CATCH GAME STYLES --- */
        .game-wrapper {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .game-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 15px;
        }
        .grid-cell {
            background: white;
            height: 80px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            user-select: none;
        }
        .start-btn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.4);
        }

        /* --- MEMORY LANE STYLES --- */
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .polaroid {
            background: white;
            padding: 10px;
            padding-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            transition: transform 0.3s;
            width: 130px;
        }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:hover { transform: scale(1.2) rotate(0deg); z-index: 10; }
        .polaroid img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        .caption { font-size: 0.8rem; color: #888; margin-top: 10px; font-family: 'Pacifico', cursive; }
        .missing-pic { color: red; font-size: 0.8rem; padding: 20px; border: 1px dashed red; }

    </style>
</head>
<body>

    <h1>The Bestie Garden ðŸŽ€</h1>

    <div class="music-card">
        <div style="font-size:0.9rem; color:#ff6b81; margin-bottom:5px;">Now Playing: Birds of a Feather ðŸŽ¶</div>
        <iframe src="https://www.youtube.com/embed/lw4fnauPnLg?start=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="tab-container">
        <button class="tab-btn active" onclick="switchTab('game')">ðŸŒ¸ Catch Game</button>
        <button class="tab-btn" onclick="switchTab('memories')">ðŸ“¸ Our Memories</button>
    </div>

    <div id="game" class="section active-section">
        <div class="game-wrapper">
            <h2 style="color:#ff6b81">Catch the Bloom! ðŸŒ»</h2>
            <div class="game-header">
                <span>Score: <span id="gameScore">0</span></span>
                <span>Time: <span id="gameTime">30</span>s</span>
            </div>
            <div class="game-grid">
                <div class="grid-cell" id="cell-0" onclick="whack(0)"></div>
                <div class="grid-cell" id="cell-1" onclick="whack(1)"></div>
                <div class="grid-cell" id="cell-2" onclick="whack(2)"></div>
                <div class="grid-cell" id="cell-3" onclick="whack(3)"></div>
                <div class="grid-cell" id="cell-4" onclick="whack(4)"></div>
                <div class="grid-cell" id="cell-5" onclick="whack(5)"></div>
                <div class="grid-cell" id="cell-6" onclick="whack(6)"></div>
                <div class="grid-cell" id="cell-7" onclick="whack(7)"></div>
                <div class="grid-cell" id="cell-8" onclick="whack(8)"></div>
            </div>
            <button class="start-btn" onclick="startGame()">Start Game!</button>
        </div>
    </div>

    <div id="memories" class="section">
        <h2 style="color:#a18cd1">Memory Lane ðŸ’–</h2>
        <div class="gallery-grid">
            
            <div class="polaroid">
                <img src="pic1.jpg" onerror="this.style.display='none'; this.nextElementSibling.innerText='Add pic1.jpg to folder!'">
                <div class="caption">The Sunflower ðŸŒ»</div>
            </div>

            <div class="polaroid">
                <img src="pic2.jpg" onerror="this.style.display='none'; this.nextElementSibling.innerText='Add pic2.jpg to folder!'">
                <div class="caption">The Tulip ðŸŒ·</div>
            </div>

            <div class="polaroid">
                <img src="pic3.jpg" onerror="this.style.display='none'; this.nextElementSibling.innerText='Add pic3.jpg to folder!'">
                <div class="caption">The Lotus ðŸª·</div>
            </div>

        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active-section'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active-section');
            event.target.classList.add('active');
        }

        /* --- GAME LOGIC --- */
        let score = 0;
        let timeLeft = 30;
        let gameTimer, moleTimer;
        let currentMolePosition = -1;
        let isPlaying = false;
        const flowers = ['ðŸŒ»', 'ðŸŒ·', 'ðŸª·'];

        function startGame() {
            if(isPlaying) return;
            isPlaying = true;
            score = 0;
            timeLeft = 30;
            document.getElementById('gameScore').innerText = score;
            document.getElementById('gameTime').innerText = timeLeft;
            gameTimer = setInterval(countDown, 1000);
            moleTimer = setInterval(showFlower, 750); 
        }

        function countDown() {
            timeLeft--;
            document.getElementById('gameTime').innerText = timeLeft;
            if (timeLeft === 0) endGame();
        }

        function showFlower() {
            document.querySelectorAll('.grid-cell').forEach(cell => cell.innerText = '');
            let randomPos = Math.floor(Math.random() * 9);
            currentMolePosition = randomPos;
            let randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
            document.getElementById('cell-' + randomPos).innerText = randomFlower;
        }

        function whack(pos) {
            if (!isPlaying) return;
            if (pos === currentMolePosition) {
                score++;
                document.getElementById('gameScore').innerText = score;
                document.getElementById('cell-' + pos).innerText = 'âœ¨'; 
                currentMolePosition = -1; 
            }
        }

        function endGame() {
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            isPlaying = false;
            document.querySelectorAll('.grid-cell').forEach(cell => cell.innerText = '');
            alert("Time's up! Score: " + score);
            confetti({ particleCount: 200, spread: 100 });
        }
    </script>
</body>
</html>
