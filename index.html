<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blooming Trio ðŸŒ¸</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
            padding-bottom: 50px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* --- MUSIC PLAYER STYLE --- */
        .music-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 105, 135, 0.3);
            margin-bottom: 20px;
            width: 90%;
            max-width: 350px;
            border: 3px solid #ffc2d1;
        }
        
        .music-title {
            font-weight: bold;
            color: #ff6b81;
            margin-bottom: 10px;
            display: block;
        }

        iframe {
            border-radius: 15px;
            width: 100%;
            height: 80px; /* Compact height */
            border: none;
        }
        /* -------------------------- */

        .status-bar {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff6b81;
            display: inline-block;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            background-color: rgba(255,255,255,0.5);
            border-radius: 20px;
            margin: 5px auto;
            height: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #ff85a2;
            transition: width 0.3s ease;
        }

        .garden {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .flower-btn {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            border: 3px solid #fff;
            border-radius: 25px;
            padding: 15px;
            width: 110px; /* Slightly smaller for mobile fit */
            cursor: pointer;
            transition: all 0.2s;
        }

        .flower-btn:hover {
            transform: translateY(-5px) scale(1.05);
            background: white;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.6);
        }

        .flower-btn:active { transform: scale(0.95); }

        .emoji { font-size: 4.5rem; display: block; }
        .label { font-size: 1.1rem; font-weight: bold; margin-top: 5px; display: block; }

        #chat-bubble {
            margin-top: 25px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border-bottom-left-radius: 0;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.5s;
            font-weight: bold;
            color: #845ec2;
        }
        
        #secret-gallery {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.85);
            border-radius: 20px;
            width: 85%;
            display: none;
            animation: fadeIn 1s;
            border: 2px dashed #ff9a9e;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .gallery-title { color: #ff6b81; font-family: 'Pacifico', cursive; }
        
        .placeholder-photo {
            width: 90px;
            height: 90px;
            background-color: #ffeef2;
            display: inline-block;
            margin: 5px;
            border-radius: 10px;
            line-height: 90px;
            color: #ff85a2;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

    </style>
</head>
<body>

    <h1>The Bestie Trio ðŸŽ€</h1>
    
    <div class="music-card">
        <span class="music-title">Our Anthem ðŸŽ¶</span>
        <iframe src="https://www.youtube.com/embed/lw4fnauPnLg?start=0" 
                title="Billie Eilish - Birds of a Feather" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
    <div class="status-bar">
        Love Points: <span id="score">0</span> ðŸ’–
    </div>
    
    <div class="progress-container">
        <div class="progress-fill" id="progressBar"></div>
    </div>
    <p style="font-size: 0.8rem; color: #fff; margin-top:5px;">Unlock the Secret Gallery at 20 points! ðŸ”“</p>

    <div class="garden">
        <div class="flower-btn" onclick="interact('sunflower')">
            <span class="emoji">ðŸŒ»</span>
            <span class="label" style="color:#f1c40f">Jude</span>
        </div>

        <div class="flower-btn" onclick="interact('tulip')">
            <span class="emoji">ðŸŒ·</span>
            <span class="label" style="color:#ff6b6b">Rana</span>
        </div>

        <div class="flower-btn" onclick="interact('lotus')">
            <span class="emoji">ðŸª·</span>
            <span class="label" style="color:#9b59b6">Rafa</span>
        </div>
    </div>

    <div id="chat-bubble">Click a flower to bloom! âœ¨</div>

    <div id="secret-gallery">
        <h2 class="gallery-title">âœ¨ Besties Forever âœ¨</h2>
        <p>"Birds of a feather, we should stick together!"</p>
        <div>
            <div class="https://cdn.discordapp.com/attachments/1447146109838430303/1447146158739685470/59ae50e0-104d-4460-9c5b-5f696483ddf5.jpg?ex=69368f62&is=69353de2&hm=8700f33e3f976c0a48fac1b484e9a35eb65ee9f7d08aa7d0b228f9b962f3408b&">Pic 1</div>
            <div class="https://media.discordapp.net/attachments/1447146109838430303/1447146157984972983/9360775f-2102-4cf2-a15f-1d254704f9e9.jpg?ex=69368f62&is=69353de2&hm=196346eaacbdd698d37d6a96e6a01fdda2e94ef825b046854b7801e0f224fc30&=&format=webp&width=1280&height=960">Pic 2</div>
            <div class="https://cdn.discordapp.com/attachments/1447146109838430303/1447146159096332308/355e7387-9d54-48fe-a23b-cc03c5ec8a6e.jpg?ex=69368f63&is=69353de3&hm=a4e36c8573ff39a754a43fc6395658ac4b3b91d6d7bd97280e7723d9101a4b72&">Pic 3</div>
        </div>
        <p style="font-size: 0.8rem; margin-top: 10px; color: #888;">(You found the secret!)</p>
    </div>

    <script>
        let score = 0;
        const unlockScore = 20;

        const messages = {
            sunflower: [
                "Judy radiant like the sun! â˜€ï¸",
                "Warmth, happiness, and vibes. ðŸŒ»",
                "Keep shining, Sunflower!",
                "Growing wild and free! ðŸŒ±"
            ],
            tulip: [
                "Rana is elegance personified! ðŸŒ·",
                "Rana's smile > Everything.",
                "Classic, beautiful, and bold.",
                "Tulips signify deep love, like ours!"
            ],
            lotus: [
                "Rafa brings the peace we need. ðŸª·",
                "Resilient and beautiful.",
                "Rafa: The calm in the chaos.",
                "Blooming through the mud!"
            ]
        };

        function interact(type) {
            // 1. Confetti
            confetti({
                particleCount: 80,
                spread: 60,
                origin: { y: 0.65 },
                colors: ['#ff9a9e', '#fad0c4', '#a18cd1', '#fbc2eb']
            });

            // 2. Score
            score++;
            document.getElementById('score').innerText = score;
            
            // 3. Progress Bar
            let percentage = (score / unlockScore) * 100;
            if(percentage > 100) percentage = 100;
            document.getElementById('progressBar').style.width = percentage + "%";

            // 4. Message
            const bubble = document.getElementById('chat-bubble');
            const specificMsgs = messages[type];
            const randomMsg = specificMsgs[Math.floor(Math.random() * specificMsgs.length)];
            
            bubble.style.opacity = 0;
            setTimeout(() => {
                bubble.innerText = randomMsg;
                bubble.style.opacity = 1;
            }, 200);

            // 5. Unlock Secret
            if (score === unlockScore) {
                unlockSecret();
            }
        }

        function unlockSecret() {
            const gallery = document.getElementById('secret-gallery');
            gallery.style.display = 'block';
            confetti({ particleCount: 500, spread: 120, startVelocity: 60 });
            setTimeout(() => {
                gallery.scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
    </script>
</body>
</html>
